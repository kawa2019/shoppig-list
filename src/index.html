<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Webpack Starter</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <div class="container content">
      <form>
        <label for="category">Kategoria:</label>
        <select id="category"> </select>
        <label for="product">Nazwa produktu:</label>
        <input
          type="text"
          maxlength="20"
          pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9 ]{1,20}"
          title="dozwolone litery i liczby"
          placeholder="produkt"
          id="product"
          required
        />
        <label for="quantityProductLabel">ciężar w kg:</label>
        <input
          type="text"
          id="quantityProduct"
          pattern="(0|[1-9]\d*)(,\d+)?"
          title="dozwolone tylko liczby oraz przecinek"
          maxlength="5"
          required
        />
        <input type="submit" />
      </form>
      <div class="container-shoppingList">
        <h1>koszyk</h1>
      </div>
      <ul class="oneBigshoppingList"></ul>
    </div>
    <!-- End your project here-->
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
